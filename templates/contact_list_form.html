{% extends "base.html" %}

{% block title %}{{ form_title }} - پلتفرم واتساپ{% endblock %}

{% block content %}
<h1>{{ form_title }}</h1>
<form method="POST" action="{{ form_action_url }}">
    <div class="form-group">
        <label for="list_name">نام لیست:</label>
        <input type="text" id="list_name" name="list_name" value="{{ list.name if list else '' }}" required>
    </div>
    <div class="form-actions">
        <button type="submit">ذخیره</button>
        <a href="{{ url_for('contact_lists_route') }}">انصراف</a>
    </div>
</form>
{% endblock %}
